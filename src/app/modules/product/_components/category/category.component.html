<!-- Card -->
<div class="card">

    <!-- Table title  -->
    <div class="card-header">
        <div class="row">
          <div class="col-md">
            <h5 class="table-title">Listado de categorías</h5>
          </div>
          <div class="col-md">
            <button type="button" class="btn btn-primary btn-new" (click)="showModalForm()">Nueva categoría</button>
          </div>
        </div>
    </div>

    <!-- Table content-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Category_ID</th>
                <th scope="col">Code</th>
                <th scope="col">Category</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tr class="tr-body" *ngFor="let category of categories; let i = index">
            <td>{{ i + 1 }}</td>
            <td> {{ category.code }} </td>
            <td> {{ category.category }} </td>
            <td> {{ category.status == 0 ? "Inactivo": "Activo" }} </td>
        </tr>
    </table>
</div>

<!-- Modal form  -->
<div class="modal fade" data-bs-backdrop="static" tabindex="-1" role="dialog" id="modalForm">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva categoría</h5>
          <button type="button" class="modal-close-button" data-bs-dismiss="modal" aria-label="Close">
            <span class="modal-close-button-x">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
          <!-- Form  -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
            <!-- Category  -->
            <div class="form-group">
              <label for="category">Nombre de la categoría<span class="color-red">*</span> </label>
              <input type="text" class="form-control" formControlName="category" id="category" placeholder="Nombre de la categoría..." 
                [ngClass]="{'is-invalid': form.controls['category'].errors && submitted}" >
              <div *ngIf="form.controls['category'].errors && submitted">
                <small class="color-red">Favor de ingresar un nombre de categoría válida</small>
              </div>
            </div>
  
            <!-- Code  -->
            <div class="form-group">
              <label for="code">Código<span class="color-red">*</span> </label>
              <input type="text" class="form-control" formControlName="code" id="code" placeholder="Código de la categoría..." 
                [ngClass]="{'is-invalid': form.controls['code'].errors && submitted}" >
              <div *ngIf="form.controls['code'].errors && submitted">
                <small class="color-red">Favor de ingresar un código válido</small>
              </div>
            </div>
  
            <!-- Button  -->
            <div class="form-button">
              <button type="submit" class="btn btn-primary btn-form">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
